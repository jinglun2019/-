<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<script>
		let arr = [3,0,8,6,9,4,1,11];
		function quickSort(arr){
			if(arr.length<=1){
				return arr;
			}
			var i = 0;
			var j = arr.length-1 ;
			var flag = arr[0];
			while(i<j){
				while(i<j&&arr[j]>=flag){
					j--;
				}
				while(i<j&&arr[i]<=flag){
					i++
				}
				if(i<j){
					var t = arr[i];
					arr[i] = arr[j];
					arr[j] = t;
				}
			}
		
			arr[0] = arr[i];
			arr[i] = flag;
			return [...quickSort(arr.slice(0,i)),flag,...quickSort(arr.slice(i+1,arr.length))];
		}
		var arr1 = quickSort(arr);
		console.log(arr1);
	</script>
</body>
</html>
